<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Slim Jeans -->
  <path d="M130,50 L170,50 L190,350 L160,350 L150,200 L140,350 L110,350 Z" fill="#dde6ff" stroke="#333" stroke-width="2"/>
  
  <!-- Waistband -->
  <path d="M130,50 L170,50 L170,70 L130,70 Z" fill="#ccd9ff" stroke="#333" stroke-width="1"/>
  
  <!-- Front pockets -->
  <path d="M130,80 L140,110 L160,110 L170,80" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Back pockets -->
  <rect x="125" y="130" width="20" height="15" rx="2" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="155" y="130" width="20" height="15" rx="2" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Stitching -->
  <line x1="150" y1="70" x2="150" y2="350" stroke="#aaa" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M125,145 L145,145" stroke="#aaa" stroke-width="1"/>
  <path d="M155,145 L175,145" stroke="#aaa" stroke-width="1"/>
  
  <!-- Wear marks -->
  <ellipse cx="145" cy="170" rx="10" ry="5" fill="#ccd9ff" opacity="0.5"/>
  <ellipse cx="155" cy="270" rx="10" ry="5" fill="#ccd9ff" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="150" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Slim Fit Jeans</text>
</svg>