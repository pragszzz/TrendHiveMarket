<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Beige Trousers -->
  <path d="M120,50 L180,50 L200,350 L170,350 L150,200 L130,350 L100,350 Z" fill="#f4efe3" stroke="#333" stroke-width="2"/>
  
  <!-- Waistband -->
  <path d="M120,50 L180,50 L180,70 L120,70 Z" fill="#eae5d9" stroke="#333" stroke-width="1"/>
  
  <!-- Belt loops -->
  <path d="M130,50 L130,65" stroke="#333" stroke-width="1"/>
  <path d="M150,50 L150,65" stroke="#333" stroke-width="1"/>
  <path d="M170,50 L170,65" stroke="#333" stroke-width="1"/>
  
  <!-- Front pockets -->
  <path d="M125,80 L145,120" fill="none" stroke="#333" stroke-width="1"/>
  <path d="M175,80 L155,120" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Back pockets -->
  <rect x="135" y="130" width="25" height="20" rx="2" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="165" y="130" width="25" height="20" rx="2" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Pleats -->
  <line x1="145" y1="70" x2="145" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="155" y1="70" x2="155" y2="100" stroke="#333" stroke-width="1"/>
  
  <!-- Text label -->
  <text x="150" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Classic Beige Trousers</text>
</svg>