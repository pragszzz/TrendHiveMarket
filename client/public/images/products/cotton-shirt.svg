<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Oversized Cotton Shirt -->
  <path d="M80,80 L120,50 L180,50 L220,80 L220,300 L80,300 Z" fill="#e6ffe6" stroke="#333" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M120,50 L150,70 L180,50" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M120,50 L120,90 L145,120 L155,120 L180,90 L180,50" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Buttons -->
  <circle cx="150" cy="140" r="3" fill="#333"/>
  <circle cx="150" cy="170" r="3" fill="#333"/>
  <circle cx="150" cy="200" r="3" fill="#333"/>
  <circle cx="150" cy="230" r="3" fill="#333"/>
  <circle cx="150" cy="260" r="3" fill="#333"/>
  
  <!-- Pocket -->
  <rect x="100" y="130" width="30" height="35" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Sleeves -->
  <path d="M220,80 L250,150" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M80,80 L50,150" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M250,150 L240,160 L220,150" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M50,150 L60,160 L80,150" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Pattern hints -->
  <line x1="90" y1="120" x2="100" y2="120" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="90" y1="150" x2="100" y2="150" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="90" y1="180" x2="100" y2="180" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="200" y1="120" x2="210" y2="120" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="200" y1="150" x2="210" y2="150" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="200" y1="180" x2="210" y2="180" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Text label -->
  <text x="150" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Oversized Cotton Shirt</text>
</svg>