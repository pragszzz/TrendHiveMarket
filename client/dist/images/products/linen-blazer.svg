<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Linen Blazer -->
  <rect x="50" y="50" width="200" height="300" fill="#f8f5f0" stroke="#333" stroke-width="2"/>
  
  <!-- Lapels -->
  <path d="M150,50 L150,150 L120,50 Z" fill="#eee8e0" stroke="#333" stroke-width="1"/>
  <path d="M150,50 L150,150 L180,50 Z" fill="#eee8e0" stroke="#333" stroke-width="1"/>
  
  <!-- Collar -->
  <path d="M120,50 L150,80 L180,50" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Shoulders -->
  <line x1="120" y1="70" x2="70" y2="90" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="70" x2="230" y2="90" stroke="#333" stroke-width="2"/>
  
  <!-- Pockets -->
  <rect x="80" y="200" width="40" height="30" fill="#eee8e0" stroke="#333" stroke-width="1"/>
  <rect x="180" y="200" width="40" height="30" fill="#eee8e0" stroke="#333" stroke-width="1"/>
  
  <!-- Buttons -->
  <circle cx="150" cy="160" r="5" fill="#c0a080"/>
  <circle cx="150" cy="190" r="5" fill="#c0a080"/>
  <circle cx="150" cy="220" r="5" fill="#c0a080"/>
  
  <!-- Text label -->
  <text x="150" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Soft Linen Blend Blazer</text>
</svg>