<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="10" y="10" width="780" height="380" rx="15" ry="15" fill="#FFF9E6" stroke="#333" stroke-width="4"/>
  
  <!-- Inner frame -->
  <rect x="160" y="60" width="480" height="280" rx="10" ry="10" fill="#FFF9E6" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">The Powerpuff Girls</text>
  
  <!-- Powerpuff Girls Circles Group -->
  <g transform="translate(400, 200) scale(0.8)">
    <!-- Blossom Circle -->
    <circle cx="-125" cy="0" r="80" fill="#FF9ED2" opacity="0.9"/>
    <text x="-125" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Blossom</text>
    
    <!-- Bubbles Circle -->
    <circle cx="0" cy="0" r="80" fill="#7BDEFF" opacity="0.9"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Bubbles</text>
    
    <!-- Buttercup Circle -->
    <circle cx="125" cy="0" r="80" fill="#83D475" opacity="0.9"/>
    <text x="125" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Buttercup</text>
  </g>
  
  <!-- Super Collection Box -->
  <rect x="370" y="300" width="200" height="38" rx="8" ry="8" fill="#83D475" stroke="#333" stroke-width="2"/>
  <text x="470" y="324" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Super Collection Summer 2024</text>
</svg>